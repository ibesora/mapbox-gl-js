<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapbox test</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script type="module">
  import { kml } from "https://unpkg.com/@tmcw/togeojson?module";

    mapboxgl.accessToken = 'pk.eyJ1IjoiaWJlc29yYSIsImEiOiJjbTI5YWMxcjIwNDB0MmtyMTIzbXRmdmJjIn0.MZaG62HYHQckcXGVlM039A';
    const map = new mapboxgl.Map({
        container: 'map',
        zoom: 3,
        center: [7.5, 58],
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/standard-satellite',
        antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
        projection: 'mercator',
        hash: true, // #14.28/46.94721/8.71206,
    });

    // Add the terrain layer
    map.on('style.load', () => {
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
        });
        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.0 });
    });

    map.on('load', () => {
        fetch("drone.kml")
            .then(function (response) {
                return response.text();
            })
            .then(function (xml) {
              addCustomLayer(kml(new DOMParser().parseFromString(xml, "text/xml")));
            })
    })

    function addCustomLayer(featureCollection) {

        // create a custom style layer to implement the WebGL content
        const customLayer = {
            id: 'highlight',
            type: 'custom',
            renderingMode: '3d',

            // method called when the layer is added to the map
            // https://docs.mapbox.com/mapbox-gl-js/api/#styleimageinterface#onadd
            onAdd: function (map, gl) {
                // create GLSL source for vertex shader
                const vertexSource = `
                    uniform mat4 u_matrix;
                    attribute vec3 a_pos;
                    void main() {
                        gl_Position = u_matrix * vec4(a_pos, 1.0);
                    }`;

                // create GLSL source for fragment shader
                const fragmentSource = `
                    void main() {
                        gl_FragColor = vec4(1.0, 0.0, 0.0, 0.5);
                    }`;

                // create a vertex shader
                const vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, vertexSource);
                gl.compileShader(vertexShader);

                if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
                    const error = gl.getShaderInfoLog(vertexShader);
                    console.log(error);
                    throw new Error(`Could not compile vertex shader: ${error}`);
                }

                // create a fragment shader
                const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, fragmentSource);
                gl.compileShader(fragmentShader);

                if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
                    const error = gl.getShaderInfoLog(fragmentShader);
                    console.log(error);
                    throw new Error(`Could not compile fragment shader: ${error}`);
                }

                // link the two shaders into a WebGL program
                this.program = gl.createProgram();
                gl.attachShader(this.program, vertexShader);
                gl.attachShader(this.program, fragmentShader);
                gl.linkProgram(this.program);

                if (!gl.getProgramParameter(this.program, gl.LINK_STATUS)) {
                    const error = gl.getProgramInfoLog(this.program);
                    console.log(error);
                    throw new Error(`Program failed to link: ${error}`);
                }

                this.aPos = gl.getAttribLocation(this.program, 'a_pos');

                // create line vertices
                const bufferArray = featureCollection.features.map((feature) => {
                    if (!feature.geometry) return [];
                    if (feature.geometry.type !== 'LineString') return [];
                    if (!feature.geometry.coordinates) return [];
                    return feature.geometry.coordinates.map((coord) => {
                        const mercatorCoordinates =  mapboxgl.MercatorCoordinate.fromLngLat({
                            lng: coord[0],
                            lat: coord[1],
                        }, coord[2] || 0);
                        return [mercatorCoordinates.x, mercatorCoordinates.y, mercatorCoordinates.z];
                    });
                }).flat(Infinity);

                // create and initialize a WebGLBuffer to store vertex and color data
                this.buffer = gl.createBuffer();
                this.elementNum = bufferArray.length / 3;
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.bufferData(
                    gl.ARRAY_BUFFER,
                    new Float32Array(bufferArray),
                    gl.STATIC_DRAW
                );
            },

            // method fired on each animation frame
            // https://docs.mapbox.com/mapbox-gl-js/api/#map.event:render
            render: function (gl, matrix) {
                gl.useProgram(this.program);
                gl.uniformMatrix4fv(
                    gl.getUniformLocation(this.program, 'u_matrix'),
                    false,
                    matrix
                );
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.enableVertexAttribArray(this.aPos);
                gl.vertexAttribPointer(this.aPos, 3, gl.FLOAT, false, 0, 0);
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.drawArrays(gl.LINE_STRIP, 0, this.elementNum);
            }
        };

        map.addLayer(customLayer);
    }
</script>

</body>
</html>
